<!DOCTYPE html>
<html lang="zh">
<head>
    {{ partial "head.html" . }}
    <title>列表页面</title>
</head>
<body>
    {{ partial "header.html" . }}
    <div class="post">
    <!-- {{ with .Site.GetPage "/post" }}<a href="{{.Permalink}}">{{ .Title }}</a>{{ end }} -->
    {{  range .Pages }}
        <div class="list">
            <a href="{{.Permalink}}">{{.Title}}</a>
            <span>
                {{ .Date.Format "2006-01-02" }}
            </span>
        </div>
    {{  end  }}
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
