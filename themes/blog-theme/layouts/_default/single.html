<!DOCTYPE html>
<html lang="zh">

<head>
    {{ partial "head.html" . }}
    <title>{{.Title}}</title>
</head>

<body>
    {{ partial "header.html" . }}
    <div id="post" class="post">
        <header>
            <h2 class="post-title">{{ .Title }}</h2>
            {{ if .Params.featuredImage }}
                <img src="{{ .Params.featuredImage }}" alt="{{ .Title }}" class="featured-image">
            {{ end }}
        </header>
        <article class="article">
            {{.Content}}
            <br />

            <div>
                {{with .NextInSection}}
                <a href="{{.Permalink}}">前一页</a> 
                {{end}}
                {{with .PrevInSection}}
                <a href="{{.Permalink}}">后一页</a>
                {{end}}
            </div>
        </article>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
